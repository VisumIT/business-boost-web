</head>

<body>

  <div class="container-fluid h-100">
    <div class="row h-100 text-center">
      <div class="col-5 bg-primary img-representante center-row">
        <div class="col-7  mx-auto h-50 w-50">
          <div class="row row-logo-empresa">

          </div>
          <div class="row">
            <p class="h3 mx-auto">Fazendo da sua visão<br />o nosso negócio</p>
          </div>
        </div>
      </div>
      <div class="col-7 ">

        <div class="row row-logo m-1">
          <h2>Login / Cadastre-se</h2>
        </div>
        <div class="row m-5">
          <h3 class="mx-auto">Olá!<br />Seja bem vindo ao<br />Bussiness Boost</h3>
        </div>
        <div class="row w-75 mx-auto pt-2 pb-2">
          <form class="mx-auto" onSubmit={this.handlerSubmit}>
            <div class="form-group">
                <label class="float-left" htmlFor="exampleInputEmail1">Nome Fantasia</label><br/>
                <input
                    class="form-control line-input"
                    placeholder="nome fantasia"
                    type="text"
                    name="nomeFantasia"
                    onChange={this.handlerChange}
                    required
                />
            </div>
            <div class="form-group">
                <label class="float-left mt-3" htmlFor="exampleInputEmail1">Razão Social</label><br/>
                <input
                    class="form-control line-input"
                    placeholder="razão social"
                    type="text"
                    name="razaoSocial"
                    onChange={this.handlerChange}
                    required
                />
            </div>
            <div class="form-group">
                <label class="float-left mt-3" htmlFor="exampleInputEmail1">CNPJ</label><br/>
                <input
                    class="form-control line-input"
                    placeholder="CNPJ"
                    type="text"
                    name="cnpj"
                    id="cnpj"
                    onChange={this.handlerChange}
                    required
                />
            </div>

            <div class="form-group">
                <label class="float-left mt-3" htmlFor="exampleInputEmail1">Inscrição Estadual</label><br/>
                <input
                    class="form-control line-input"
                    placeholder="Inscrição Estadual"
                    type="text"
                    name="inscricaoEstadual"
                    id="inscricaoEstadual"
                    onChange={this.handlerChange}
                    required
                />
            </div>

            <div class="form-group">
                <label class="float-left mt-3" htmlFor="exampleInputEmail1">Email</label><br/>
                <input
                    class="form-control line-input"
                    placeholder="Email"
                    type="email"
                    name="email"
                    onChange={this.handlerChange}
                    required
                />
            </div>
            <div class="form-group">
                <label class="float-left mt-3" htmlFor="exampleInputEmail1">Senha</label><br/>
                <input
                    class="form-control line-input"
                    placeholder="Senha"
                    type="password" minlength="8"
                    name="senha"
                    onChange={this.handlerChange}
                    required
                />
            </div>
            <div class="form-group">
                <label class="float-left mt-3" htmlFor="exampleInputPassword1">Site</label><br/>
                <input
                    class="form-control line-input"
                    placeholder="Site"
                    type="text"
                    name="site"
                    onChange={this.handlerChange}
                />
            </div>

            <div class="form-group">
                <label class="float-left mt-3" htmlFor="exampleFormControlTextarea1">Descrição</label><br/>
                <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Descrição"
                    type="text"
                    name="descricao"
                    onChange={this.handlerChange}></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Enviar</button>
        </form>
        </div>

        <script>
          /** Retorna a máscara correta dependendo da quantidade de números na string **/
          function mask_cnpj(input_value, event, element, options) {
            // Remove caracteres não numéricos
            var numbers = input_value.replace(/\D+/g, '');
            return numbers.length = '00.000.000/0000-00';
          }

          // Usa a função `get_mask` para definir a máscara
          $('#cnpj').mask(mask_cnpj, {
            onKeyPress: function (input_value, event, element, options) {
              element.mask(mask_cnpj, options);
            }
          });

          function mask_inscricao(input_value, event, element, options) {
            // Remove caracteres não numéricos
            var numbers = input_value.replace(/\D+/g, '');
            return numbers.length = '000.000.000.000';
          }

          // Usa a função `get_mask` para definir a máscara
          $('#inscricaoEstadual').mask(mask_inscricao, {
            onKeyPress: function (input_value, event, element, options) {
              element.mask(mask_inscricao, options);
            }
          });


        </script>
